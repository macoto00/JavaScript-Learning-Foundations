<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like: -->

    <script>
      //   1) replace the list items' content with items from this list:
      //   ['apple', 'banana', 'cat', 'dog']

      let list = document.querySelectorAll("ul li");
      let items = ["apple", "banana", "cat", "dog"];
      for (let index = 0; index < list.length; index++) {
        list[index].textContent = items[index];
      }

      // 2) Change the <ul> element's background color to 'limegreen'
      for (let index = 0; index < list.length; index++) {
        list[index].style.backgroundColor = "limegreen";
      }

    </script>

    <!-- OR -->

    <!-- <script src="content-2.js"></script> -->
  </body>
</html>
