<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
</head>

<body>
    <h1>No last pressed key</h1>

    <script>
        //   1) Subscibe to keyup events on the global window object
        //   2) Console log the event object and peek inside
        //   3) Display the last pressed key's code as "Last pressed key code is: __"

        window.addEventListener("keyup", (event) => {
            console.log(event);

            let pressedKey = event.key;
            let newParagraph = document.createElement("p");
            newParagraph.innerText = `Last pressed key code is: ${pressedKey}`;

            // Remove the previously displayed result
            const previousParagraph = document.querySelector("p");
            if (previousParagraph) {
                previousParagraph.remove();
            }

            document.body.appendChild(newParagraph);
        })

    </script>

</body>

</html>
