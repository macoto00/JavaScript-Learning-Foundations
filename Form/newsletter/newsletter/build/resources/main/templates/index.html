<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap');

        html {
            height: 100vh;
            width: 100vw;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(to right top, #df6e75, #dd7568, #d87e5e, #d18656, #c88f52);
        }

        .container {
            width: 40%;
            height: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            border-radius: 50px;
            -webkit-box-shadow: 20px 20px 41px 11px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 20px 20px 41px 11px rgba(0, 0, 0, 0.75);
            box-shadow: 20px 20px 41px 11px rgba(0, 0, 0, 0.75);
            background-color: #ffffff;
        }

        h1 {
            text-transform: uppercase;
            font-weight: 200;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        p {
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
            font-size: 12px;
            margin-left: 1rem;
        }

        input {
            height: 40px;
            border-radius: 25px;
            padding-left: 20px;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
            border: none;
            background-image: linear-gradient(to right, #e1e1e1, #ffffff);
        }

        button {
            width: 120px;
            height: 50px;
            margin: auto;
            margin-top: 1rem;
            padding: 10px;
            border: none;
            border-radius: 25px;
            color: rgb(255, 255, 255);
            text-transform: uppercase;
            font-weight: bolder;
            font-size: larger;
            background-image: linear-gradient(to right, #659df2, #71eab9);
        }

        button:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 70%;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Subscribe to our newsletter</h1>
    <form action="http://localhost:8080/signup" method="POST">
        <p>Full name</p>
        <input type="text" name="username" id="username" placeholder="name" required />
        <p>Email address</p>
        <input type="email" name="email" id="email" placeholder="email" required />
        <button>Sign up!</button>
    </form>
</div>
<script>

    const form = document.querySelector("form");

    form.addEventListener("submit", (event) => {
        event.preventDefault();

        const username = document.querySelector("#username").value;
        const email = document.querySelector("#email").value;

        const formData = {
            username: username,
            email: email
        };

        fetch('http://localhost:8080/signup', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                alert("Thank you, you've successfully signed up");
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

</script>
</body>
</html>
