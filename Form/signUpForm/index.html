<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign up</h1>
        <div class="content">
            <div class="left">
                <form action="">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="passwordAgain" placeholder="Retype password" required>
                    <button type="submit">Sign me up</button>
                </form>
            </div>
            <div class="middle">
                <p>or</p>
            </div>
            <div class="right">
                <a href="" class="facebook">Log in with Facebook</a>
                <a href="" class="twitter">Log in with Twitter</a>
                <a href="" class="google">Log in with Google</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
