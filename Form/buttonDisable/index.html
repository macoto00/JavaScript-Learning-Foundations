<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>- Favourite pet picker -</h1>
        <form action="">
            <p>What is your favorite pet?</p>
            <input type="radio" name="favouritePet" id="dog">Dog
            <input type="radio" name="favouritePet" id="cat">Cat
            <input type="radio" name="favouritePet" id="victor">Viktor the goldfish
            <br>
            <p>Do you want to sign up for cat facts?</p>
            <input type="radio" name="facts" id="yes">Yes
            <input type="radio" name="facts" id="no">No
            <button id="loveCatsButton" disabled="disabled">I love cats</button>
            <button id="signUpButton" disabled="disabled">Sign up</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
