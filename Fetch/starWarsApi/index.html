<html>

<head>

        .container {
            display: flex;
        }

        .list {
            flex: 1;
        }
    </style>
</head>

<body>
    <h2>Star Wars API</h2>

            <h3>Movies</h3>
            <ul id="movieList"></ul>
        </div>
    </div>

    <script src="api.js"></script>
</body>

</html>
